<head>
	<style>
		body {
			font-family: monospace;
		}

		.table th {
			text-align: right;
			padding-right: 20px;
		}

		.table td {
			text-align-last: left;
		}

		.table__link {
			color: blue;
			text-decoration: underline;
			cursor: pointer;
		}

		.loader {
			display: inline-block;
		}

		.loader__container {
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: center;
			justify-content: center;
			padding: 2px;
		}

		.loader__spinner {
			display: inline-block;
			box-sizing: border-box;
			border: 5px solid #f3f3f3; /* Light grey */
			border-top: 5px solid #3498db; /* Blue */
			border-radius: 50%;
			width: 20px;
			height: 20px;
			animation: spin 2s linear infinite;
		}

		.loader__text {
			margin-left: 10px;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
	<script type="text/babel">
		function sortByKey(array, key) {
			return array.sort((a, b) =>
				a[key] > b[key] ? 1 : b[key] > a[key] ? -1 : 0
			);
		}

		function Loader() {
			return (
				<div className="loader">
					<div className="loader__container">
						<div className="loader__spinner"></div>
						<span className="loader__text">Loading‚Ä¶</span>
					</div>
				</div>
			);
		}

		function PokemonInfo({ pokemonName, handleClick }) {
			const [status, setStatus] = React.useState('idle');
			const [pokemon, setPokemon] = React.useState(null);
			const [error, setError] = React.useState(null);

			React.useEffect(() => {
				if (!pokemonName) {
					return;
				}

				setStatus('pending');

				getFromApi({ query: 'getPokemon', name: pokemonName })
					.then((pokemonData) => {
						setPokemon(pokemonData.pokemon);
						setStatus('resolved');
					})
					.catch((errorData) => {
						setStatus('rejected');
						setError(errorData);
					});
			}, [pokemonName]);

			switch (status) {
				case 'idle':
					return 'Submit a pokemon';
					break;
				case 'pending':
					return <Loader />;
					break;
				case 'resolved':
					console.log(pokemon);

					const { number, name, image, evolutions } = pokemon;
					return (
						<>
							<img src={image} alt={name} />
							<h1>{name}</h1>
							{
								// <pre>{JSON.stringify(pokemon, null, 2)}</pre>
							}
							<table className="table">
								<tr>
									<th>number</th>
									<td>{number}</td>
								</tr>
								<tr>
									<th>name</th>
									<td>{name}</td>
								</tr>
								{evolutions && (
									<tr>
										<th>evolutions</th>
										{evolutions.map((item) => (
											<td
												className="table__link"
												onClick={() => handleClick(item.name)}
											>
												{item.name}
											</td>
										))}
									</tr>
								)}
							</table>
						</>
					);
					break;
				case 'rejected':
					return <div>üêõ An Error occurred!</div>;
					break;
				default:
					return 'Submit a pokemon';
			}
		}

		function App() {
			const [pokemonName, setPokemonName] = React.useState('');
			const [allPokemons, setAllPokemons] = React.useState([]);

			function getAllPokemons() {
				getFromApi({ query: 'getAllPokemons' }).then((data) => {
					setAllPokemons(data.pokemons);
				});
			}

			function handleSubmit(event) {
				event.preventDefault();
				setPokemonName(event.target.elements.pokemonName.value);
			}

			function handleClick(name) {
				setPokemonName(name);
			}

			React.useEffect(() => {
				getAllPokemons();
			}, []);

			// NOTE: Original code
			// return (
			// 	<div>
			// 		<form onSubmit={handleSubmit}>
			// 			<label htmlFor="pokemonName">Pokemon Name: </label>
			// 			<div>
			// 				<input id="pokemonName" style={{ marginRight: '10px' }} />
			// 				<button type="submit">Submit</button>
			// 			</div>
			// 		</form>
			// 		<hr />
			// 		<PokemonInfo pokemonName={pokemonName} />
			// 	</div>
			// );

			const allPokemonsSorted = sortByKey([...allPokemons], 'name');
			const allPokemonsGrouped = allPokemonsSorted.reduce(
				(accumulator, current, index, initialArray) => {
					const { name } = current;
					const isNewInitial =
						index === 0 ||
						name[0].toUpperCase() !==
							initialArray[index - 1].name[0].toUpperCase();

					if (isNewInitial) {
						accumulator.push([current]);
					} else {
						accumulator[accumulator.length - 1].push(current);
					}

					return accumulator;
				},
				[]
			);

			return (
				<div>
					<form onSubmit={handleSubmit}>
						<label htmlFor="pokemonName">Pokemon Name: </label>
						<div>
							<select id="pokemonName" style={{ marginRight: '10px' }}>
								{allPokemonsGrouped.map((group) => {
									const letter = group[0].name[0];

									return (
										<optgroup key={letter} label={letter}>
											{group.map((pokemon) => {
												const { id, name } = pokemon;
												return (
													<option key={id} value={name}>
														{name}
													</option>
												);
											})}
										</optgroup>
									);
								})}
							</select>
							<button type="submit">Submit</button>
						</div>
					</form>
					<hr />
					<PokemonInfo handleClick={handleClick} pokemonName={pokemonName} />
				</div>
			);
		}

		function getFromApi({ query, name }) {
			const queries = {
				getPokemon: `query ($name: String) {
					pokemon(name: $name) {
						id
						number
						name
						image
						evolutions {
							name
						}
					}
				}`,

				getAllPokemons: `query {
					pokemons(first: 999) {
						id
						name
					}
				}`,

				getSchema: `query {
					__type(name: "Query"){
						name
						description
					}
				}`
			};

			return window
				.fetch('https://graphql-pokemon2.vercel.app/', {
					// learn more about this API here: https://github.com/lucasbento/graphql-pokemon
					method: 'POST',
					headers: {
						'content-type': 'application/json;charset=UTF-8'
					},
					body: JSON.stringify({
						query: queries[query],
						variables: { name }
					})
				})
				.then((r) => r.json())
				.then((response) => response.data);
		}

		ReactDOM.render(<App />, document.getElementById('root'));
	</script>
</body>
